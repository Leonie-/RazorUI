<!DOCTYPE html>
<html>
  <head>
    <title>Razor UI (Pixels)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Perform CSS reset -->
	<link href="css/reset.css" rel="stylesheet">

	<!-- Include Razor UI stylesheets -->
	<link href="css/grid.css" rel="stylesheet"/>
	<link href="css/grid-max-767.css" media="screen and (max-width:767px)" rel="stylesheet"/>
	<link href="css/grid-min-768-max-979.css" media="screen and (min-width:768px) and (max-width:979px)" rel="stylesheet"/>
    <link href="css/grid-min-980-max-1199.css" media="screen and (min-width:980px) and (max-width:1199px)" rel="stylesheet"/>
	<link href="css/grid-min-1200.css" media="screen and (min-width:1200px)" rel="stylesheet"/>

	<!-- Include your own stylesheets here, don't modify the Razor stylesheets -->
	
	<!-- The following CSS is for example purposes only and should not be included in your own projects -->
	<style type="text/css">

	.txtlft { text-align:left; }
	.txtcen { text-align:center; }
	.txtrgt { text-align:right; }

	.fltlft { float:left; }
	.fltrgt { float:right; }
	.cl { clear:both; height:0px; font-size:0px; display:block; overflow:hidden; visibility:hidden;  }
	
	body { background-color:#878787; }
		.container { overflow:hidden; margin:0 auto; background-color:#CCC; }	
		.example-column { background-color:#fff; min-height:50px; height:auto !important; height:50px; }			
		.example-column2 { background-color:#ddd; min-height:50px; height:auto !important; height:50px; }			
		.top-hotel { height:150px; background-color:#0055FF; }
		.other-hotel { height:50px; background-color:#552AFF; }
	</style>
	
  </head>

</html>
